{% extends "header.html" %}
{% block content %}
    <h1>{{ album }}</h1>
    <h2>Artist</h2>
    <li><a href="{{ url_for('get_artist', artist = album_artist)}}">{{ album_artist }}</a></li>
    <h2>Tracks</h2>
    {%  for track in album_tracks %}
        <li>{{ track }}</li>
        {% endfor %}
    <h2>Genres</h2>
    {%  for genre in album_genres %}
        <li><a href="{{ url_for('get_genre', genre = genre)}}">{{ genre }}</a></li>
        {% endfor %}

{% endblock %}
