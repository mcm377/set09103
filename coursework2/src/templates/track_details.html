{% extends "header.html" %}
{% block content %}
    <h1>{{ track }}</h1>
    <h2>Artist</h2>
        <li><a href="{{ url_for('get_artist', artist = track_artist)}}">{{ track_artist }}</a></li>
    <h2>Album</h2>
        <li><a href="{{ url_for('get_album', album = track_album)}}">{{ track_album }}</a></li>
    <h2>Genres</h2>
        {%  for genre in track_genres %}
        <li><a href="{{ url_for('get_genre', genre = genre)}}">{{ genre }}</a></li>
        {% endfor %}


{% endblock %}
